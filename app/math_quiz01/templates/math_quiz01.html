<!-- templates/about.html -->
{% extends 'base.html' %}

{% block title %}Guest The Sum{% endblock %}

{% block content %}
    <div class="container mt-5">
    <h1 class="text-center">Tính Hiệu</h1>
    <div class="row justify-content-center mt-4">
        <div class="col-md-8">
            <form method="POST" action="{{ url_for('math_quiz01.guess_difference') }}">
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Số bị trừ:</label>
                    <div class="col-sm-8">
                        <input type="text" readonly class="form-control-plaintext" value="{{ number1 }}">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Số trừ:</label>
                    <div class="col-sm-8">
                        <input type="text" readonly class="form-control-plaintext" value="{{ number2 }}">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="sum" class="col-sm-4 col-form-label">Hiệu:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="sum" name="sum" placeholder="Enter the sum">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Kiểm tra</button>
            </form>
            {% if message %}
                <div class="alert alert-info mt-3">{{ message }}</div>
            {% endif %}
            {% if show_new_round %}
                <form method="POST" action="{{ url_for('math_quiz01.guess_difference') }}">
                    <button type="submit" name="new_round" class="btn btn-success btn-block">Vòng mới</button>
                </form>
            {% endif %}
        </div>
    </div>
    <div class="row justify-content-center mt-4">
        <div class="col-md-10">
            {{ plot_html|safe }}
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
{% endblock %}
