{% extends "base.html" %}

{% block title %}To-Do App{% endblock %}

{% block content %}
<h1 class="mt-5">To-Do List</h1>

<div class="mb-4">
    <form id="add-task-form" method="POST" action="{{ url_for('add_todo') }}">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Add Task</button>
    </form>
</div>

<h2>Tasks</h2>
<ul class="list-group" id="task-list">
    {% for task in tasks %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        <span>{{ task.title }} - {{ task.description }}</span>
        <div>
            <a href="{{ url_for('edit_todo', task_id=task._id) }}" class="btn btn-sm btn-warning">Edit</a>
            <form method="POST" action="{{ url_for('delete_todo', task_id=task._id) }}" style="display:inline;">
                <button type="submit" class="btn btn-sm btn-danger">Delete</button>
            </form>
        </div>
    </li>
    {% endfor %}
</ul>

{% endblock %}
